<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Comparison Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>
<body>
    <div class="container">
        <h1>Video Comparison Results</h1>
        {% for url, is_similar in comparison_results %}
            <div class="result">
                <p>Comparison with {{ url }}: Is similar: {{ is_similar }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
